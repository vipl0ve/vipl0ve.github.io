<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Construction</title>
  <meta name="google-site-verification" content="ej3tgC6hr1obNEW7dkBAR-40jDObk4GumLDGEF8g4ZY" />
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ffb020;--muted:#9aa4b2}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,#071028 0%, #0f1724 100%);color:#e6eef8}
    .card{width:min(760px,92vw);padding:48px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;gap:28px;align-items:center}
    .emoji{width:120px;height:120px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),#ff6b6b);font-size:48px;filter:drop-shadow(0 8px 20px rgba(0,0,0,0.6));position:relative}
    .emoji:after{content:"";position:absolute;inset:0;border-radius:14px;mix-blend-mode:overlay;opacity:.08}
    h1{margin:0;font-size:28px;letter-spacing:-0.4px}
    p{margin:8px 0 0;color:var(--muted)}
    .meta{margin-top:16px;color:var(--muted);font-size:13px}
    .progress{height:8px;background:rgba(255,255,255,0.04);border-radius:999px;margin-top:18px;overflow:hidden}
    .bar{height:100%;width:40%;background:linear-gradient(90deg,var(--accent),#ffd27a);border-radius:999px;animation:move 2.5s linear infinite}
    @keyframes move{0%{transform:translateX(-20%)}100%{transform:translateX(120%)}}
    @media (max-width:520px){.card{padding:20px;gap:16px}.emoji{width:88px;height:88px;font-size:34px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="emoji" aria-hidden>ðŸš§</div>
    <div>
      <h1>We're building something for you â€” <strong>Under Construction</strong></h1>
      <p>Thanks for your patience. We're putting the finishing touches on the site and will be back soon.</p>
      <div class="progress" aria-hidden>
        <div class="bar"></div>
      </div>
    </div>
  </main>
</body>
</html>
